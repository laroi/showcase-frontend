<script id="details" type="text/x-handlebars-template">
<div id="details-container">
    <div id="image-container">
        <ul id='lightSlider'>
            {{#each item.images}}
            <li data-thumb="{{this.thumb}}" class="" style=""> 
                <img src="{{this.full}}">
            </li>
            {{/each}}
        </ul>    
    </div>
    <div id="details-detail-container">
        <div id="detail-title">{{item.title}}</div>
        <div id='detail-description'>{{item.description}}</div>
        <div id='detail-price'>{{item.price}}</div>
        <div id='detail-stock'>{{item.stock}}</div>
        <div id='detail-comments'>
            {{each item.comments}}
                <div class="comment-by">{{this.author}}</div>
                <div class="comment-body">{{this.body}}</div>
                <div class="comment-time">{{this.time}}</div>
            {{/each}}
        </div>
    </div>
</div>
</script>
