<script id="entry-template" type="text/x-handlebars-template">
<!-- Modal -->
<div class="modal fade" id="modal-add-to-cart" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add To Cart</h4>
      </div>
      <div class="modal-body row">
            <div id= {{item._id}} class="model-container col-lg-12">
                <div class="model-title col-lg-5">{{item.title}}</div>
                <div class="model-item-count col-lg-2"> <input id="item-count-val" type="number" value="1" min="1"></input> </div>
                <div class="model-item-price col-lg-2">{{item.price}}</div>
                <div class="model-item-total col-lg-3">{{item.price}}</div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="btn-add-to-cart" class="btn btn-primary">Add To Cart</button>
      </div>
    </div>
  </div>
</div>
</script>
